<!DOCTYPE html>
<html>
<head>
	<title> Login </title>
	<link rel="stylesheet" type="text/css" href="static/css/forms.css">
</head>
<body>


	<form class="basic-form" method="POST"> 
		<label> Email
			{{ form.email() }}
		</label>
		<label> Password 
			{{ form.password() }}
		</label>
		{{ form.submit() }}
		
		<p>
			Don't have an account? 
			<a href="{{ url_for('signup') }}"> Sign Up </a>
		</p>
	</form>

	

</body>
</html>
